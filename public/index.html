<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasta Fasta Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fasta Fasta Online Store</h1>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="10">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="20">
                <h3>Product 2</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="15">
                <h3>Product 3</h3>
                <p>$15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-name="Product 4" data-price="25">
                <h3>Product 4</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: $<span class="total-price">0</span></p>
            <button class="checkout">Go to Checkout</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
